# Camera Position in XYZ direction when user selects Control Mode -> Free Flight or Tracking for "Camera.0.ControlMode" on line number 8
# X = movement along longitudinal direction of vehicle or road, Y = +ve value movement towards left side of the road -ve value towards right side, Z = +ve value for upward movement and zero value correspond to surface level of the road
Camera.0.Placement.Position = 135.014567 -1.529000 1.386056
# Rotation about XYZ axis in Free Flight or Tracking mode (center of the rotation is Parent object in case of Tracking and in case of Free Flight it is about XYZ co-ordinates of the viewpoint)
# X = +ve tilting right and -ve tilting towards left , Y = +ve value downwards and -ve value upwards, Z = +ve towards left and -ve towards right of the ego vehicle
Camera.0.Placement.WorldRotation = 0.000000 0.000000 0.000000
# *******Rotation in X=Roll (+ turns clockwise) Y=Pitch (+ the camera looks more towards the ground) Z=Yaw (+ camera looks more to the left site of the Car) when user selects Orbit on line number 8
Camera.0.Placement.LocalRotation = 0.000000 0.000000 0.200000
# *******View point's XYZ Position in Orbit Control Mode (XY referenced from the middle of the rear bumper and Z from the ground)
Camera.0.Pivot.Offset = 2.800000 0.000000 1.98000
# *******Distance from view point in Tracking/Free Flight/Orbit Control Mode
Camera.0.Pivot.Distance = 0.001

