# *******Important parameters for the monitor box are marked with stars*****
Camera.0.Name = F150_OD_FVideo
# *******Option to choose between Orbit/Free Flight/Tracking Mode in Presets (For Monitorbox choose Orbit)
Camera.0.ControlMode = Orbit
# When Preset -> Tracking is selected,further paramters can be used to set the "Tracking" mode 
Camera.0.Parent = EGO_VEHICLE
# Object that Tracking mode should track while running Movie NX
Camera.0.Target = EGO_VEHICLE
